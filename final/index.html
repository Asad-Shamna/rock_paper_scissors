<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Rock Paper Scissors &mdash; Asad Shamna</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="media_queries.css" />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <div class="logos">
          <span class="logo l-rock">Rock</span>
          <span class="logo l-paper">Paper</span>
          <span class="logo l-scissors">Scissors</span>
        </div>
        <div class="settings">
          <div class="streak" id="streak" title="Your Streak's">Streak: 0</div>
          <button
            class="reset-btn"
            title="Restart your game!"
            id="reset-btn"
            onclick="resetGame()"
          >
            Play Again!
          </button>
        </div>
      </div>
      <div class="container">
        <div class="contains">
          <div class="scoreboard">
            <p class="score-bg" title="Your's score">
              You: <span class="player-score" id="player-score">0</span>
            </p>
            <p class="score-bg rival-score" title="Opponents's score">
              Rival: <span class="computer-score" id="computer-score">0</span>
            </p>
          </div>
          <div class="result">
            <p class="message" id="round-result">
              Make your move to start the game ğŸŒŸ
            </p>
          </div>
          <div class="selected-img">
            <div>
              <img
                class="img-size"
                id="player-choice-img"
                src="rock.png"
                alt=""
              />
            </div>
            <div>
              <img
                class="img-size"
                id="computer-choice-img"
                src="scissors.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="button-group">
          <div class="game-options">
            <button id="option" class="option rock" onclick="playRound('rock')">
              âœŠ
            </button>
            <button
              id="option"
              class="option paper"
              onclick="playRound('paper')"
            >
              ğŸ–
            </button>
            <button
              id="option"
              class="option scissors"
              onclick="playRound('scissors')"
            >
              ğŸ¤
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
